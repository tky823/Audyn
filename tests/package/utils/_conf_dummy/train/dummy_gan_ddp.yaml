defaults:
  - output: dummy
  - record: dummy_gan
  - _self_

dataset:
  train:
    _target_: dummy.utils.data.DummyGANDataset
    size:
    min_length: 5
    max_length: 10
  validation:
    _target_: dummy.utils.data.DummyGANDataset
    size:
    min_length: 5
    max_length: 10

dataloader:
  train:
    _target_: audyn.utils.data.dataloader.DistributedDataLoader
    batch_size:
    num_replicas:
      _target_: builtins.int
      _args_: ${oc.env:WORLD_SIZE}
    rank:
      _target_: builtins.int
      _args_: ${oc.env:RANK}
    shuffle: true
    seed: ${system.seed}
  validation:
    _target_: torch.utils.data.DataLoader
    batch_size: 1
    shuffle: false

key_mapping:
  train:
    generator:
      input:
        noise: noise
      output: fake
    discriminator:
      fake:
        input:
          waveform: ${....generator.output}
        output: fake_prob
      real:
        input:
          waveform: input
        output: real_prob
  validation: ${.train}

clip_gradient:
  _target_: torch.nn.utils.clip_grad_norm_
  max_norm: 10

resume:
  continue_from:

steps:
  epochs:
  iterations:
  lr_scheduler:
    generator: iteration
    discriminator: iteration
