defaults:
  - dataloader: default
  - output: dummy
  - _self_

dataset:
  train:
    _target_: dummy.utils.data.DummyVQVAEDataset
    num_features: ${model.encoder.in_channels}
    height: 16
    width: 16
    down_scale:
      _target_: operator.pow
      _args_:
        - ${model.encoder.stride}
        - ${model.encoder.num_layers}
    size:
    codebook_size: 10
  validation:
    _target_: dummy.utils.data.DummyVQVAEDataset
    num_features: ${..train.num_features}
    height: ${..train.height}
    width: ${..train.width}
    down_scale: ${..train.down_scale}
    size:
    codebook_size: ${..train.codebook_size}

key_mapping:
  train:
    input:
      input: input
    output:
      - output
      - encoded
      - quantized
      - indices
  validation: ${.train}
  inference:
    input:
      quantized: codebook_indices
    output: output

resume:
  continue_from:

record:

steps:
  epochs:
  iterations:
  lr_scheduler: iteration
