train:
  _target_: torch.utils.data.DataLoader
  batch_size:
  shuffle: true
  collate_fn:
    _target_: audyn.utils.data.collator.Collator
    composer:
      _target_: audyn.utils.data.audioset.composer.AudioSetMultiLabelComposer
      tags_key: tags  # should be compatible with definition in dump files
      multilabel_key: tags_index
validation:
  _target_: torch.utils.data.DataLoader
  batch_size: 1
  shuffle: false
  collate_fn: ${..train.collate_fn}
