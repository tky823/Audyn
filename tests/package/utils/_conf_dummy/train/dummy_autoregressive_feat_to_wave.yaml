defaults:
  - dataloader: defaults
  - output: dummy
  - _self_

dataset:
  train:
    _target_: dummy.utils.data.DummyWaveformDataset
    size:
    min_length: 5
    max_length: 10
  validation:
    _target_: dummy.utils.data.DummyWaveformDataset
    size:
    min_length: ${..train.min_length}
    max_length: ${..train.max_length}

dataloader:
  train:
    shuffle: false
  validation:
    shuffle: false

key_mapping:
  train:
    input:
      waveform: input
    output: criterion_input
  validation: ${.train}
  inference:
    input:
      initial_state: initial_state
      max_length: max_length
    output: criterion_input

clip_gradient:
  _target_: torch.nn.utils.clip_grad_norm_
  max_norm: 10

resume:
  continue_from:

record:

steps:
  epochs:
  iterations:
  lr_scheduler: iteration
