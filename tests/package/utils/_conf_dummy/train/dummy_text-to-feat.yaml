defaults:
  - dataset: dummy_text-to-feat
  - dataloader: defaults
  - output: dummy
  - _self_

dataloader:
  train:
    shuffle: false
  validation:
    shuffle: false

key_mapping:
  train:
    input:
      input: text
      duration: text_duration
    output: estimated_melspectrogram
  validation: ${.train}
  inference:
    input:
      input: text
    output: estimated_melspectrogram

clip_gradient:
  _target_: torch.nn.utils.clip_grad_norm_
  max_norm: 10

resume:
  continue_from:

record:

steps:
  epochs:
  iterations:
  lr_scheduler: iteration
