train:
  generator:
    input:
      input: waveform_slice
    output:
      - estimated_waveform_slice
      - encoded
      - quantized
      - residual
      - codebook_indices
  discriminator:
    real:
      input:
        input: waveform_slice
      output:
        - - waveform_real_prob
          - waveform_real_feature_map
        - - spectrogram_real_prob
          - spectrogram_real_feature_map
    fake:
      input:
        input: ${....generator.output.0}
      output:
        - - waveform_fake_prob
          - waveform_fake_feature_map
        - - spectrogram_fake_prob
          - spectrogram_fake_feature_map
validation: ${.train}
inference:
  generator:
    input:
      quantized: codebook_indices
    output: estimated_waveform_slice
