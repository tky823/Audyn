audio:
  sample_rate: 24000
  slice_length: 8192

spectrogram:
  sample_rate: ${..audio.sample_rate}
  n_fft: 1024
  hop_length: 256

melspectrogram:
  _target_: audyn.transforms.HiFiGANMelSpectrogram
  sample_rate: ${..audio.sample_rate}
  n_fft: ${..spectrogram.n_fft}
  hop_length: ${..spectrogram.hop_length}
  f_min: 0
  f_max:
  n_mels: 80
  take_log: true

speakers:
  num_speakers: ${const:audyn.utils.data.vctk.num_valid_speakers + 1}
