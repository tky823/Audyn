[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "Audyn"
authors = [
    {name = "Takuya Hasumi"},
]
description = "A PyTorch toolkit for audio synthesis."
readme = "README.md"
license = {file = "LICENSE"}
urls = {url = "https://github.com/tky823/Audyn"}
requires-python = ">=3.8, <4"
dependencies = [
    "omegaconf",
    "hydra-core",
    "matplotlib",
    "torch",
    "torchaudio",
    "tensorboard",
]
dynamic = [
    "version",
]

[project.optional-dependencies]
recipes = [
    "tqdm",
]
dev = [
    "flake8",
    "black",
    "isort"
]
tests = [
    "pytest",
    "pytest-cov",
]

[tool.setuptools.dynamic]
version = {attr = "audyn.__version__"}

[tool.setuptools.packages.find]
include = [
    "audyn",
]

[tool.black]
line-length = 99

[tools.flake8]
max-line-length = 99

[tool.isort]
profile = "black"
line_length = 99
