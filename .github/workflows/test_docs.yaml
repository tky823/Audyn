name: Tests for docs
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
      - name: Set up Python 3.13
        run: |
          uv python install
          uv venv
      - name: Install dependencies
        run: |
          sudo apt-get update
          uv pip install --upgrade pip
          uv pip install ".[docs]"
      - name: Build docs
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          cd docs/
          uv run sphinx-build -W ./ ./_build/html/
